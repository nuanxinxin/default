<!DOCTYPE html>
<html>
<head>
    {include file="header"}
</head>
<body>
{include file="loading"}
<div class="layui-main">
    <table class="table">
        <thead>
        <tr>
            <th>商品类名编号</th>
            <th>类名</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach name="list" item="item"}
        <tr>
            <td>{$item->id}</td>
            <td>{$item->class_name}</td>

            <td>
                <a href="{:path('goodsClassAdd',['class_id'=>$item->id])}" class="layui-btn layui-btn-mini layui-btn-warm">
       			编辑
                </a>
                  <a href="javascript:;"  data-id="{$item->id}"  class="layui-btn layui-btn-mini layui-btn-danger del">
       			删除
                </a>
                
            </td>
        </tr>
        {/foreach}
        </tbody>
        <tfoot>
        <tr>
            <td colspan="99">
                <div class="pagination-box">
                    <span class="info">
                        共{$list->total()}条数据 {$list->currentPage()}/{$list->lastPage()}页
                    </span>
                    {$list->render()}
                </div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
<script>
    layui.use(['base', 'form'], function () {
        var $ = layui.jquery;

        $('.del').click(function () {
            var id = $(this).data('id');
            layer.confirm('确认删除?', {
                title: '安全提示',
                icon: 3,
                btn: ['确定', '取消']
            }, function () {
                window.location.href = "{:path('goodsClassDel')}?id=" + id;
            });
        });
    });
</script>
</body>
</html>
