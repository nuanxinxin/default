<!DOCTYPE html>
<html>
<head>
    {include file="header"}
</head>
<body>
{include file="loading"}
<div class="layui-main">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>文档内容</legend>
    </fieldset>
    <table class="table">
        <thead>
        <tr>
            <th class="number">Id</th>
            <th>标题</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        {foreach name="list" item="item"}
        <tr>
            <td>{$item->id}</td>
            <td>{$item->title}</td>
            <td>
                <a href="{:path('edit',['id'=>$item->id])}" class="layui-btn layui-btn-mini layui-btn-normal">
                    编辑
                </a>
                <a href="javascript:;" class="layui-btn layui-btn-mini layui-btn-disabled">
                    删除
                </a>
            </td>
        </tr>
        {/foreach}
        </tbody>
        <tfoot>
        <tr>
            <td colspan="99">
                <div class="pagination-box">
                    <span class="info">
                        共{$list->total()}条数据 {$list->currentPage()}/{$list->lastPage()}页
                    </span>
                    {$list->render()}
                </div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
<script>
    layui.use('base');
</script>
</body>
</html>
